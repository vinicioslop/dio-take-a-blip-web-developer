<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Jogo simples de Resgate</title>
</head>

<body>
    <h1>Hello World!</h1>

    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <h1> Resgate </h1>
                <p>Utilize a tecla W para movimentar o helicóptero para, cima, a
                    tecla 5 para movimentar o helicóptero para baixo e a tecla D
                    para atirar.</p>
                <p id="botaoIniciar"> Clique aqui para iniciar!! </p>
            </div>
        </div>
    </div>

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/jquery/jquery-collision.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
