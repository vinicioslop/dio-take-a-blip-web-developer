<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos</title>
</head>

<body>
    <h1 onclick="mudaTexto(this)">Clique aqui!</h1>

    <script>
        function mudaTexto(id) {
            id.innerHTML = "Mudei!";
        }
    </script>
</body>

</html>
